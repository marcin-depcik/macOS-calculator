<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MacOS Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-curr-operand class="curr-operand"></div>
            </div>
            <button data-all-clear class="dark-grey">AC</button>
            <button data-delete class="dark-grey">DEL</button>
            <button data-sign class="dark-grey">&#177;</button>
            <button data-operation class="orange">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="orange">ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="orange">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="orange">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="orange">=</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
